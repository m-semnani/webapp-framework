<h2>Product Details</h2>

<hr/>
<div *ngIf="product">
  <div>
    <label><b>Name: </b></label> {{product.name}}
  </div>
  <div>
    <label><b>Quantity: </b></label> {{product.quantity}}
  </div>
  <div *ngIf="isAdmin">
    <label><b>Owner Id: </b></label> {{product.ownerId}}
  </div>
  <div *ngIf="isAdmin">
    <label><b>Owner: </b></label> {{product.ownerName}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
