<div class="container" style="max-width: 200px!important;">
  <div class="row">
    <div class="form_bg">
      <form #form="ngForm" (ngSubmit)="loginUser(form)">
        <h2 style="text-align:center">Login</h2>
        <br />
        
        <div class="form-group">
          <input type="text" class="form-control" placeholder="username" name="username" required ngModel>
        </div>
        
        <div class="form-group">
          <input type="password" class="form-control" placeholder="password" name="password" required ngModel>
        </div>
        
        <!-- <div class="form-group">  
                  <input type="email" class="form-control" id="email" placeholder="Email" name="email" email required ngModel #email="ngModel">  
                  <span class="help-bpx" *ngIf="email.touched && !email.valid ">Please enter the Email Value</span>  
              </div>   -->

        <br />
        <div class="align-center">
          <button type="submit" class="btn lf--submit" id="register" [disabled]="!form.valid">Login</button>
        </div>
        <br />
        <div class="errMsg">
          {{errMsg}}
        </div>
      </form>
    </div>
  </div>
</div>
