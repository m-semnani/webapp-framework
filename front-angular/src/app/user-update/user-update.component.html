<h3>Update User</h3>

<form #form="ngForm" (ngSubmit)="saveUser(form)">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Address</label>
      <!-- <input type="email" class="form-control" id="emailId" required [(ngModel)]="user.emailId" name="emailId"> -->
      <input type="email" class="form-control" id="emailId" name="emailId" email required ngModel #email="ngModel" [(ngModel)]="user.emailId">
      <span class="errMsg" *ngIf="email.touched && !email.valid ">Please enter a valid Email Address</span>
    </div>

    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Save</button>
    <button (click)="gotoList()" class="btn btn-secondary" style="margin-left: 20px;">Cancel</button><br>
  </form>
