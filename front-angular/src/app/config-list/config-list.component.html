<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Config List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let config of configList | async">
        <td>{{config.name}}</td>
        <td>{{config.value}}</td>
        <td>
          <button (click)="updateConfig(config.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
