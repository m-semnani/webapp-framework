<h3>Update Product</h3>

<form #form="ngForm" (ngSubmit)="saveProduct(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Quantity</label>
      <input type="number" class="form-control" id="quantity" required [(ngModel)]="product.quantity" name="quantity">
    </div>

    <div class="form-group" *ngIf="isAdmin">
      <label for="name">Owner</label>
      <input disabled type="text" class="form-control" id="owner" required [(ngModel)]="product.ownerName" name="owner">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Save</button>
    <button (click)="gotoList()" class="btn btn-secondary" style="margin-left: 20px;">Cancel</button><br>
  </form>
