<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Product List</h2>
  </div>
  <div class="panel-body">
    <button (click)="lackProductList()" class="btn btn-success" style="margin-left: 10px">Lack</button>
    <button (click)="excessProductList()" class="btn btn-success" style="margin-left: 10px">Excess</button>
    <button (click)="reloadData()" class="btn btn-success" style="margin-left: 10px">List All</button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of productList | async">
        <td>{{product.name}}</td>
        <td>{{product.quantity}}</td>
        <td><button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateProduct(product.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="productDetails(product.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
